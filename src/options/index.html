<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Stay Focused</title>
  </head>

  <body class="ban_select">
    <header class="container-fluid">
      <div class="row justify-content-center py-lg-3 py-md-2">
        <h1 class="text-center font-xxl my-0-forced">
          <strong> Stay Focused - Settings </strong>
        </h1>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="bg-color-gray-2 px-4 py-2 border-rad-20">
            <div class="row justify-content-center">
              <button
                id="update_list"
                class="col-auto btn btn-green border-rad-10 py-2 px-3 mx-2 shadow-3 my-1"
                type="button"
              >
                Save<br />&<br />Apply
              </button>
              <div
                class="warn-text font-s col-auto bg-color-pale-red-1 border-rad-10 shadow-2 py-2 px-3 my-1 mx-1 max-width-15"
              >
                Warning: <br />
                Pressing "Save & Apply" button will reload the extension. It
                means that this tab will be closed as well.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="py-1"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-5">
          <div class="bg-color-gray-2 py-2 border-rad-20">
            <div class="row justify-content-center">
              <h2 class="font-l text-center my-0-forced py-1">
                <strong> Blacklist </strong>
              </h2>
            </div>
            <div class="row justify-content-center">
              <div class="col-11 py-1 px-2">
                <input
                  id="add_url_b"
                  type="text"
                  class="full-width bg-color-gray-1 border-none shadow-1 px-2 py-1 border-rad-10"
                  placeholder="ex: www.facebook.com"
                />
              </div>
            </div>
            <div class="row">
              <div class="px-4 py-2">
                <div id="blacklist_showed" class="shadow-1 border-rad-10"></div>
              </div>
            </div>
            <div class="row justify-content-center py-1" id="delete_b">
              <button
                class="col-auto text-center btn btn-gray py-1 px-3"
                id="delete_from_blacklist"
                type="button"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="bg-color-gray-2 py-2 border-rad-20">
            <div class="row justify-content-center">
              <h2 class="font-l text-center my-0-forced py-1">
                <strong> Whitelist </strong>
              </h2>
            </div>
            <div class="row justify-content-center">
              <div class="col-11 px-2 py-1">
                <input
                  id="add_url_w"
                  type="text"
                  class="full-width bg-color-gray-1 border-none shadow-1 px-2 py-1 border-rad-10"
                  placeholder="ex: www.facebook.com"
                />
              </div>
            </div>
            <div class="row">
              <div class="px-4 py-2">
                <div id="whitelist_showed" class="shadow-1 border-rad-10"></div>
              </div>
            </div>
            <div class="row justify-content-center py-1" id="delete_w">
              <button
                class="col-auto text-center btn btn-gray py-1 px-3"
                id="delete_from_whitelist"
                type="button"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
